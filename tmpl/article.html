{{ define "content" }}
	<div class="article" style="border: none; width: 65%; margin-left: auto; margin-right: auto">
		<a href="{{.Link}}">
			<div class="overline"></div>
			<div style="width: 100%; text-align: center; word-wrap: break-spaces">
				<p class="is-size-2 has-text-weight-bold">{{.Title}}</p>
			</div>
			<div class="underline"></div>
			<img style="width:100%; height:auto; margin-bottom: 2rem;" src="{{.ImageURL}}"/>
			<p class="is-size-5 has-text-weight-bold">{{.Source.Name}} - {{.TS}}</p>
		</a>
		<div style="margin-top: 2rem;">
			{{range .Content}}
				<p style="font-size: 1.3rem;">{{.Value}}</p>
				<div style="height: 20px"></div>
			{{end}}
		</div>
	</div>
{{ end }}
